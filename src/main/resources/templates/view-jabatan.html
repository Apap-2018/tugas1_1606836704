<head>
	<title>View Jabatan</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>	
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	

			<div class="card border-info mb-3 text-center" style="margin:25px;">
				<div class="card-header">
					 <h3 th:text="'Detail Jabatan - ' + ${jabatan.nama}"></h3>
				</div>
				<div class="card-body">
					<div class="container">
						<table class="table table-borderless table-striped">
 							<tbody>
    							<tr>
      								<th>Nama</th>
      								<td th:text="${jabatan.nama}"></td>
   								</tr>
   								<tr>
      								<th>Deskripsi</th>
      								<td th:text="${jabatan.deskripsi}"></td>
   								</tr>
   								<tr>
      								<th>Gaji Pokok</th>
      								<td th:text="${jabatan.gajiPokok}"></td>
   								</tr>
  							</tbody>
						</table>
  							<button type="submit" class="btn btn-primary" href="#">Ubah</button>
  							<button type="submit" class="btn btn-danger" href="#">Hapus</button>
					</div>
				</div>
			</div>

</body>
</html>
